<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <!--Barra de pesquisa-->
  <ion-searchbar placeholder="Buscar PokÃ©mon" color="medium" (ionChange)="buscarPokemon($event)"></ion-searchbar>

  <!--lista de busca-->
  <ion-item-sliding *ngFor="let pokemon of listaPokemonApi">
    <ion-item color="dark" (click)="abrirDadosPokemon(pokemon)">

      <ion-chip color="light" slot="start">
        <ion-label></ion-label>
      </ion-chip>      

      <ion-label>
        <div>
          <h2>{{pokemon.name}}</h2>
          <ion-badge >{{}}</ion-badge>
        </div>
      </ion-label>

      <ion-thumbnail slot="end">
        <img >
      </ion-thumbnail>     

    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
